plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.tthc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.data:spring-data-rest-repository:1.0.0.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'javax.xml.bind:jaxb-api:2.2.3'
	implementation("org.hibernate:hibernate-core:5.6.1.Final")
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-rest-hal-explorer
	implementation 'org.springframework.data:spring-data-rest-hal-explorer:3.6.0'



}

test {
	useJUnitPlatform()
}
